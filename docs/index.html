<!doctype html>
<html>
<head>
    <title>Motion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no">
    <style>
        #content {
            display: block;
            position: absolute;
            top: 50%;
            left: 0;
            margin-top: -200px;
            min-width: 1215px;
            width: 100%;
            text-align: center;
        }

        .block {
            display: block;
        }
        button {
            font-size: 2rem;
            border-radius: 8px;

            padding: 8px;
        }

        .actions, .mods{
            z-index: 10000;
        }

        .actions button{
            background: #2181F7;
            color: white;
        }
        .mods button{
            background: #9eb547;
            color: white;
        }
    </style>
</head>
<body>
<div id="content"></div>


<script src="eyes.js"></script>

<div class="block actions">
    <button onclick="eyes.excited()">excited</button>
    <button onclick="eyes.blink()">blink</button>
    <button onclick="eyes.annoyed()">annoyed</button>
    <button onclick="eyes.squint()">squint</button>
</div>
<div class="block mods">
    <button onclick="eyes.toggleReflections()">toggle reflections</button>
</div>


<script>
    var eyes = new Eyes();

    eyes.changeColors('#65A7AF');

    var timesPerMinue = 10;
    setInterval(() => {
        eyes.blink();
    }, 60000 / timesPerMinue);
