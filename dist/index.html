<!doctype html>
<html>
<head>
    <title>Motion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no">
    <style>
        #content {
            position: absolute;
            top: 50%;
            left: 0;
            margin-top: -200px;
            min-width: 1215px;
            width: 100%;
            text-align: center;
        }

    </style>
</head>
<body>
<div id="content"></div>

<script src="/jquery.aadcf214.js"></script>
<script src="/two.min.0c973e11.js"></script>
<script src="/lodash.min.61038896.js"></script>
<script src="/tweenjs.min.6005caa9.js"></script>

<script src="/eyes.32f9285e.js"></script>

<script>
    var eyes = new Eyes();

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    setInterval(() => {
        eyes.blink();
    }, getRandomInt(5000, 10000));

    eyes.changeColors('#65A7AF');

</script>
</body>
</html>
